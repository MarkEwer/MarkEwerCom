<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1600 600" fill="none">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7c3aed" />
      <stop offset="0.5" stop-color="#a855f7" />
      <stop offset="1" stop-color="#c084fc" />
    </linearGradient>

    <!-- Hexagon fill gradient -->
    <linearGradient id="hexGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#8b5cf6" />
      <stop offset="1" stop-color="#7c3aed" />
    </linearGradient>

    <!-- Larger repeating hexagon pattern -->
  <!-- Tile is 192x220.8 to make hexagons 20% larger -->
  <pattern id="hexPattern" width="192" height="220.8" patternUnits="userSpaceOnUse">
      <!-- Row A -->
      <g>
        <g transform="translate(48,110.4)">
          <!-- larger outer hexagon with subtle white border beneath -->
            <polygon points="0,-86.4 73.2,-43.2 73.2,43.2 0,86.4 -73.2,43.2 -73.2,-43.2" fill="#ffffff" opacity="0.10" />
            <polygon points="0,-86.4 73.2,-43.2 73.2,43.2 0,86.4 -73.2,43.2 -73.2,-43.2" fill="url(#hexGrad)" opacity="0.30" stroke="#6b21a8" stroke-opacity="0.28" stroke-width="2" />
            <polygon points="0,-55.2 48,-28.8 48,28.8 0,55.2 -48,28.8 -48,-28.8" fill="#ffffff" opacity="0.08" />
        </g>
      </g>
      <!-- Row B (offset) -->
      <g>
        <g transform="translate(144,110.4)">
          <polygon points="0,-86.4 73.2,-43.2 73.2,43.2 0,86.4 -73.2,43.2 -73.2,-43.2" fill="url(#hexGrad)" opacity="0.30" stroke="#6b21a8" stroke-opacity="0.22" stroke-width="1.6" />
          <polygon points="0,-55.2 48,-28.8 48,28.8 0,55.2 -48,28.8 -48,-28.8" fill="#ffffff" opacity="0.06" />
            <polygon points="0,-86.4 73.2,-43.2 73.2,43.2 0,86.4 -73.2,43.2 -73.2,-43.2" fill="#ffffff" opacity="0.10" />
          </g>
      </g>
    </pattern>

    <style>
      .title { font: 700 48px Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; fill: white }
      .subtitle { font: 400 20px Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; fill: rgba(255,255,255,0.95) } 
    </style>
  </defs>

  <!-- Base gradient background with rounded corners -->
  <rect width="100%" height="100%" fill="url(#g)" rx="16" />

  <!-- Hexagon pattern overlay (subtle, tiled) -->
  <!-- Use two layered pattern rectangles with different opacities and slight transforms for depth -->
  <!-- increase overlay opacity so hexes are visible but still subtle -->
  <!-- overlay adjusted for larger hexes; keep it subtle but visible -->
  <rect width="100%" height="100%" fill="url(#hexPattern)" opacity="0.26" rx="16" />
  <rect width="100%" height="100%" fill="url(#hexPattern)" opacity="0.10" rx="16" transform="translate(8,12)" />

  <!-- larger decorative motif hexagons -->
  <g transform="translate(1200,120) scale(1.2)" opacity="0.16">
    <polygon points="80,0 160,46 160,138 80,184 0,138 0,46" fill="url(#hexGrad)" opacity="0.18"/>
    <polygon points="80,40 140,72 140,112 80,144 20,112 20,72" fill="#ffffff" opacity="0.06"/>
  </g>

  <!-- Title and subtitle -->
  <g transform="translate(120,160)">
    <text class="title">Hexagonal Architecture</text>
    <text x="0" y="62" class="subtitle">Ports &amp; Adapters â€” separating core business logic from infrastructure</text>
  </g>

  <!-- small icon cluster (rectangles replaced with hexagons) -->
  <g transform="translate(80,360)" opacity="0.95">
    <!-- Hexagon sized to match 80x56 rect -->
    <g transform="translate(0,0)" fill="#ffffff" opacity="0.06">
      <polygon points="40,0 80,14 80,42 40,56 0,42 0,14" />
    </g>

    <!-- second hexagon (originally at x=96) -->
    <g transform="translate(96,0)" fill="#ffffff" opacity="0.04">
      <polygon points="40,0 80,14 80,42 40,56 0,42 0,14" />
    </g>

    <!-- third hexagon (originally at x=192) -->
    <g transform="translate(192,0)" fill="#ffffff" opacity="0.03">
      <polygon points="40,0 80,14 80,42 40,56 0,42 0,14" />
    </g>

    <!-- inner hexagon (replacing 56x40 rect at translate(12,8)) -->
    <g transform="translate(12,8)" fill="#ffffff" opacity="0.04">
      <polygon points="28,0 56,10 56,30 28,40 0,30 0,10" />
    </g>
  </g>
</svg>