<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Speech bubbles -->
  <ellipse cx="150" cy="120" rx="60" ry="40" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
  <polygon points="150,160 140,180 160,180" fill="#7c3aed"/>
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Let's Talk!</text>
  
  <ellipse cx="280" cy="150" rx="70" ry="45" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <polygon points="280,195 270,215 290,215" fill="#3b82f6"/>
  <text x="280" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Communication</text>
  <text x="280" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">is Key</text>
  
  <!-- People figures -->
  <circle cx="100" cy="220" r="15" fill="#1f2937"/>
  <rect x="90" y="235" width="20" height="30" fill="#1f2937"/>
  
  <circle cx="200" cy="220" r="15" fill="#1f2937"/>
  <rect x="190" y="235" width="20" height="30" fill="#1f2937"/>
  
  <circle cx="300" cy="220" r="15" fill="#1f2937"/>
  <rect x="290" y="235" width="20" height="30" fill="#1f2937"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Business People &amp; Developers Must Talk</text>
</svg>
