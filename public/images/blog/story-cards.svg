  <text x="100" y="110" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8">As a user, I want to...</text>
  <text x="100" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8">So that I can...</text>
  
  <rect x="170" y="80" width="100" height="60" fill="#34d399" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="220" y="95" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">USER STORY</text>
  <text x="220" y="110" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8">As a admin, I need to...</text>
  <text x="220" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8">In order to...</text>
  
  <rect x="290" y="80" width="100" height="60" fill="#a78bfa" stroke="#7c3aed" stroke-width="2" rx="5"/>
  <text x="340" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">USER STORY</text>
  <text x="340" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">As a developer, I want...</text>
  <text x="340" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">So that...</text>
  
  <!-- Backlog arrow -->
  <polygon points="50,180 350,180 340,170 340,190" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="200" y="200" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Product Backlog</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">User Story Cards</text>
  <text x="200" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Placeholder for conversations</text>
