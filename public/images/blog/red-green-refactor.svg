<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- TDD Cycle -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Red phase -->
  <circle cx="150" cy="100" r="30" fill="#dc2626" stroke="#b91c1c" stroke-width="3"/>
  <text x="150" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RED</text>
  <text x="150" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Write</text>
  <text x="150" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Failing Test</text>
  
  <!-- Green phase -->
  <circle cx="250" cy="100" r="30" fill="#16a34a" stroke="#15803d" stroke-width="3"/>
  <text x="250" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GREEN</text>
  <text x="250" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Make Test</text>
  <text x="250" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Pass</text>
  
  <!-- Refactor phase -->
  <circle cx="200" cy="220" r="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="3"/>
  <text x="200" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REFACTOR</text>
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Improve</text>
  <text x="200" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Code</text>
  
  <!-- Arrows -->
  <polygon points="180,105 220,105 215,95 215,115" fill="#16a34a"/>
  <polygon points="240,130 210,190 220,185 205,200" fill="#7c3aed"/>
  <polygon points="180,195 160,130 170,135 155,120" fill="#dc2626"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Red-Green-Refactor Cycle</text>
  <text x="200" y="50" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Test-Driven Development</text>
</svg>
