<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="400" fill="#F5F7FA"/>
  <!-- Human Developer -->
  <g>
    <ellipse cx="300" cy="300" rx="60" ry="80" fill="#D1E8FF"/>
    <rect x="260" y="220" width="80" height="40" rx="20" fill="#A3BFFA"/>
    <rect x="270" y="260" width="60" height="80" rx="30" fill="#6C63FF"/>
    <circle cx="300" cy="210" r="30" fill="#FFD6A5"/>
    <rect x="285" y="190" width="30" height="10" rx="5" fill="#FFD6A5"/>
    <ellipse cx="300" cy="210" rx="15" ry="10" fill="#FFB085"/>
    <rect x="290" y="230" width="20" height="10" rx="5" fill="#FFD6A5"/>
    <text x="300" y="370" text-anchor="middle" font-size="20" fill="#333">Human Reviewer</text>
  </g>
  <!-- Robot Reviewer -->
  <g>
    <ellipse cx="900" cy="300" rx="60" ry="80" fill="#E0E7FF"/>
    <rect x="860" y="220" width="80" height="40" rx="20" fill="#B3B3FF"/>
    <rect x="870" y="260" width="60" height="80" rx="30" fill="#6C63FF"/>
    <rect x="885" y="190" width="30" height="30" rx="15" fill="#B3B3FF"/>
    <circle cx="900" cy="205" r="10" fill="#6C63FF"/>
    <rect x="890" y="230" width="20" height="10" rx="5" fill="#B3B3FF"/>
    <ellipse cx="900" cy="210" rx="15" ry="10" fill="#A3BFFA"/>
    <text x="900" y="370" text-anchor="middle" font-size="20" fill="#333">AI Reviewer</text>
  </g>
  <!-- Shared Desk and Screen -->
  <rect x="400" y="180" width="400" height="180" rx="20" fill="#FFF" stroke="#D1E8FF" stroke-width="4"/>
  <rect x="500" y="200" width="200" height="120" rx="10" fill="#F5F7FA" stroke="#A3BFFA" stroke-width="2"/>
  <text x="600" y="230" text-anchor="middle" font-size="22" fill="#333">Code Review</text>
  <!-- Code lines -->
  <rect x="520" y="240" width="160" height="10" rx="5" fill="#D1E8FF"/>
  <rect x="520" y="260" width="120" height="10" rx="5" fill="#FFD6A5"/>
  <rect x="520" y="280" width="140" height="10" rx="5" fill="#A3BFFA"/>
  <rect x="520" y="300" width="100" height="10" rx="5" fill="#B3B3FF"/>
  <!-- Review icons -->
  <circle cx="690" cy="260" r="6" fill="#FF6F61"/>
  <circle cx="690" cy="280" r="6" fill="#FFD700"/>
  <circle cx="690" cy="300" r="6" fill="#6C63FF"/>
  <!-- Collaboration arrows -->
  <path d="M360 250 Q480 180 600 220" stroke="#6C63FF" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M1040 250 Q820 180 600 220" stroke="#A3BFFA" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6C63FF"/>
    </marker>
  </defs>
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-size="36" font-weight="bold" fill="#333">AI-Driven Code Reviews</text>
  <text x="600" y="120" text-anchor="middle" font-size="22" fill="#6C63FF">Human + Machine Collaboration</text>
</svg>
